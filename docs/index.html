<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That's the Price You Pay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .lyrics {
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="lyrics">
        <h1>Natural</h1>
        <p>That's the Price You Pay</p>
        <p>Leave behind your heart and cast away</p>
        <p>Just another product of today</p>
        <p>Rather be the hunter than the prey</p>
        <p>And you're standing on the edge, face up</p>
    </div>
</body>
</html>
